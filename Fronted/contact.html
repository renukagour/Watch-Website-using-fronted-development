<script>  
    function valiDateForm(){  
      let namev = document.getElementById("name").value;
      let email = document.getElementById("email").value;
      let mobile = document.getElementById("mobile").value;
  
      if (namev.length < 6){  
        alert("Name must be at least 6 characters long.");  
        return false;  
      } else if (!validateEmail(email)) {
        alert("Invalid email format.");
        return false;
      } else if (!validateMobileNumber(mobile)) {
        alert("Mobile Number should contain 10 digits only.");
        return false;
      }
      
      window.alert("Thank You For Sharing !!");
     
      return true;
     
    }
  
    function validateEmail(email) {
  
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }
  
    function validateMobileNumber(mobile) {
  
      const mobileRegex = /^\d{10}$/;
      return mobileRegex.test(mobile);
    }
  </script>
